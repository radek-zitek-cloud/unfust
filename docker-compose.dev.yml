services:
  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////srv/backend/data/unfust.db
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /srv/backend/app"
    volumes:
      - ./backend/app:/srv/backend/app
      - ./backend/alembic:/srv/backend/alembic
      - ./data:/srv/backend/data
      - ./.env:/srv/backend/.env:ro
    networks:
      - unfust-net

  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5173:5173"
    environment:
      - API_URL=http://backend:8000
    volumes:
      - ./frontend/app:/srv/frontend/app
      - ./frontend/public:/srv/frontend/public
    depends_on:
      - backend
    networks:
      - unfust-net

networks:
  unfust-net:
    driver: bridge
