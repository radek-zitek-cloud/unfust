services:
  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/app:/srv/backend/app
      - ./backend/alembic:/srv/backend/alembic
      - ./data:/srv/backend/data
      - ./.env:/srv/backend/.env:ro
    networks:
      - unfust-net

  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/app:/srv/frontend/app
      - ./frontend/public:/srv/frontend/public
    depends_on:
      - backend
    networks:
      - unfust-net

networks:
  unfust-net:
    driver: bridge
